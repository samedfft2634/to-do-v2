<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JUST DO IT</title>
		<link
			rel="shortcut icon"
			href="./assets/check-circle.png"
			type="image/x-icon"
		/>

        <!-- SweetAlert Cdn -->
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

		<link rel="stylesheet" href="style.css" />

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        

	</head>
	<body>
		<main>
			<div class="title">Just do it.</div>
			<div class="inputField">
				<input type="text" name="task" id="input" placeholder="✍  Add a task" />
				<button type="button" class="addBtn">I Got This!</button>
			</div>
			<div class="date-time"></div>
			<section class="tasks">
				<ul></ul>
			</section>
            <section class="done">
                <span class="total">0</span> OUT OF <span class="checked">0</span> TASKS COMPLETED
            </section>
		</main>
        
        <script src="app.js"></script>
	</body>
</html>
